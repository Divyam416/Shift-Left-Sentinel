name: Security Scan Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

jobs:
  security-scan:
    name: Semgrep + Trivy + Risk Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install scanner dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        continue-on-error: true
        run: |
          semgrep scan --config auto --json --output semgrep_output.json .

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          format: json
          output: trivy_output.json
          severity: CRITICAL,HIGH,MEDIUM,LOW
          ignore-unfixed: true

      - name: Execute risk calculator (enforcement gate)
        id: risk_gate
        run: |
          python risk_calculator.py

      - name: Upload scan artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-artifacts
          path: |
            semgrep_output.json
            trivy_output.json
            security_scans.db

      - name: Workflow summary
        if: always()
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep output: semgrep_output.json" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy output: trivy_output.json" >> $GITHUB_STEP_SUMMARY
          echo "- Risk gate uses risk_calculator.py (threshold enforced by exit code)." >> $GITHUB_STEP_SUMMARY
